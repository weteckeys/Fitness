<ion-header class="ion-no-border" mode="ios">
    <ion-toolbar>
        <ion-button (click)="goToBack()" fill="clear" slot="start">
            <ion-icon name="arrow-back" style="font-size: 26px;"></ion-icon>
        </ion-button>
        <ion-title> Edit Profile</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="main_content_div">

        <div class="border_div">
            <div class="back_user" [style.backgroundImage]="'url(assets/imgs/t1.jpg)'"></div>
        </div>

        <ion-label class="bold_lbl">Piff Jenkins</ion-label>
        <ion-label class="small_lbl">@piffjenkins</ion-label>

        <div class="flex_div">
            <ion-label class="left_lbl">User Name</ion-label>
            <ion-label class="right_lbl">piffjenkins</ion-label>
        </div>

        <div class="flex_div">
            <ion-label class="left_lbl">Your Email</ion-label>
            <ion-label class="right_lbl">piff@jenkins.com</ion-label>
        </div>

        <div class="flex_div" (click)="goToReset()">
            <ion-label class="left_lbl">Reset Password</ion-label>
            <ion-icon name="chevron-forward"></ion-icon>
        </div>

        <div class="flex_div" style="border: 0px;">
            <ion-label class="left_lbl">Notifications</ion-label>
            <ion-toggle mode="md"></ion-toggle>
        </div>

    </div>
</ion-content>

<ion-footer class="ion-no-border">
    <ion-toolbar style="--background: #1c1e2a;padding: 10px;">
        <ion-button expand="block" shape="round" >
            <ion-label style="color: white;">Done</ion-label>
        </ion-button>
    </ion-toolbar>
</ion-footer>
