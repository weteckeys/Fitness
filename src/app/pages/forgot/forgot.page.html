<ion-header class="ion-no-border" mode="ios">
    <ion-toolbar>
      <ion-button (click)="goBack()" fill="clear" slot="start">
          <ion-icon name="arrow-back" style="font-size: 26px;"></ion-icon>
      </ion-button>
        <ion-title>Forgot Password</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content >
  <div class="main_content_div">

      <div *ngIf="tabID == 1">
          <ion-input type="text" placeholder="Email ID"></ion-input>
      
          <ion-button expand="block" shape="round" (click)="tabID = 2">
              Send Email
          </ion-button>
      </div>

      <div *ngIf="tabID == 2">
          <ion-input type="text" placeholder="Enter OTP"></ion-input>
      
          <ion-button expand="block" shape="round" (click)="tabID = 2">
              Verify OTP
          </ion-button>

          <ion-label class="resend_lbl">Resend OTP</ion-label>
      </div>

  </div>
</ion-content>
