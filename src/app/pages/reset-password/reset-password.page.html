<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar>
    <ion-button (click)="goToBack()" fill="clear" slot="start">
        <ion-icon name="arrow-back" style="font-size: 26px;"></ion-icon>
    </ion-button>
    <ion-title>Change Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="main_content_div">
        <ion-label class="small_lbl">Old Password</ion-label>
        <ion-input type="text" placeholder="Old Password"></ion-input>

        <ion-label class="small_lbl">New Password</ion-label>
        <ion-input type="text" placeholder="New Password"></ion-input>

        <ion-label class="small_lbl">Confirm Password</ion-label>
        <ion-input type="text" placeholder="Confirm Password"></ion-input>

        <ion-button expand="block" shape="round">
            Change Password
        </ion-button>
    </div>
</ion-content>
